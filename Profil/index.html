<html>
<head>

<style>

body {
    background: url("hh.jpg") no-repeat center / cover;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    min-height: 100vh;
    font-family: Arial;
}

.profile-container {
    width: 300px;
    padding: 30px;
    border-radius: 18px;
	
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);

    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
    text-align: left;
}

img {
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

h1 {
    color: black;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.5);
    margin-bottom: 20px;
    font-size: 1.5em;
    padding-bottom: 10px;
}

#info-label {
    font-weight: bold;
    color: black;
    display: inline-block;
    width: 90px;
}

#info-p {
    color: black;
}

.profile-info {
    line-height: 1.8;
    margin-bottom: 20px;
}

a {
    display: block;
    margin: 8px auto;
    background: rgba(255,255,255,0.85);
    color: black;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    width: fit-content;
    transition: 0.3s;
    font-weight: bold;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

a:hover {
    background: white;
}

</style>
</head>
